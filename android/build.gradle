buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // AGP/Kotlin known-good pairing for RN 0.74.x
    classpath("com.android.tools.build:gradle:8.5.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.24")
  }
}

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

// These replace what the RN *settings* plugin used to inject.
ext {
  compileSdkVersion = 35
  targetSdkVersion  = 35
  minSdkVersion     = 23
  buildToolsVersion = "35.0.0"
  ndkVersion        = "26.1.10909125"
}
