pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // --- React Native main Gradle plugin (for :app to use id "com.facebook.react") ---
  def rnPluginDir = file("../node_modules/@react-native/gradle-plugin")
  if (!rnPluginDir.exists()) {
    // fallback via Node resolution (handles different package managers/hoisting)
    def rnPluginPkg = providers.exec {
      workingDir(rootDir)
      commandLine(
        "node", "--print",
        "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
    rnPluginDir = new File(rnPluginPkg).getParentFile()
  }
  includeBuild(rnPluginDir)

  // --- Expo autolinking Gradle plugins (settings + build) ---
  // Try the static path first…
  def expoPluginRoot = file("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin")
  if (!expoPluginRoot.exists()) {
    // …fallback to Node-based resolution if not found
    def expoPkg = providers.exec {
      workingDir(rootDir)
      commandLine(
        "node", "--print",
        "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
      )
    }.standardOutput.asText.get().trim()
    expoPluginRoot = new File(new File(expoPkg).getParentFile(), "../android/expo-gradle-plugin").getCanonicalFile()
  }
  includeBuild(expoPluginRoot)
}

// DO NOT apply 'com.facebook.react.settings' (that’s the one that kept failing)
plugins {
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

try {
  expoAutolinking.useExpoModules()
  expoAutolinking.useExpoVersionCatalog()
} catch (ignored) {
  // keep CI resilient if plugin APIs change
}

rootProject.name = "Kingzdata"
include(":app")

