pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // Make RN’s main Gradle plugin available to :app (no settings plugin)
  includeBuild(file("../node_modules/@react-native/gradle-plugin"))

  // Expo Autolinking Gradle plugins
  includeBuild(file("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin"))
}

plugins {
  // DO NOT apply 'com.facebook.react.settings' here — that’s the failing plugin
  id("expo-autolinking-settings")
}

// Optional niceties provided by the Expo settings plugin
// (They don’t depend on the RN settings plugin.)
try {
  expoAutolinking.useExpoModules()
  expoAutolinking.useExpoVersionCatalog()
} catch (ignored) {
  // Keep CI resilient if plugin APIs change
}

rootProject.name = "Kingzdata"
include(":app")
