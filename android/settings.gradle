pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // Resolve RN gradle plugin path via Node to be robust on EAS/CI
  def rnPluginPkg = providers.exec {
    workingDir(rootDir)
    commandLine(
      "node", "--print",
      "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"
    )
  }.standardOutput.asText.get().trim()
  def rnPluginDir = new File(rnPluginPkg).getParentFile()
  includeBuild(rnPluginDir)

  // Resolve Expo autolinking gradle plugin via Node
  def expoAutolinkingPkg = providers.exec {
    workingDir(rootDir)
    commandLine(
      "node", "--print",
      "require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })"
    )
  }.standardOutput.asText.get().trim()
  def expoPluginDir = new File(expoAutolinkingPkg, "../android/expo-gradle-plugin").getCanonicalFile()
  includeBuild(expoPluginDir)
}

plugins {
  // No versions here â€” they come from includeBuild() above
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()

rootProject.name = "Kingzdata"
include(":app")
