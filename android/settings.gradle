pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }

  // Make React Native Gradle plugins available from node_modules
  includeBuild(file("../node_modules/@react-native/gradle-plugin"))

  // Make Expo autolinking Gradle plugins available from node_modules
  includeBuild(file("../node_modules/expo-modules-autolinking/android/expo-gradle-plugin"))
}

plugins {
  // These plugin IDs come from the builds included above; no version needed
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  if (System.getenv("EXPO_USE_COMMUNITY_AUTOLINKING") == "1") {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

expoAutolinking.useExpoModules()
expoAutolinking.useExpoVersionCatalog()

rootProject.name = "Kingzdata"
include(":app")
